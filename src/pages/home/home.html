<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <img src="./assets/imgs/hanmarket_logo_2.png"> -->
    <!-- <img src="http://atop21.mir9.co.kr/wp-content/uploads/2018/02/favicon.png"> -->
    <img src="http://atop21.mir9.co.kr/wp-content/uploads/2018/02/atop-logo.png">    
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
    
  <!-- <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button danger menuToggle>Toggle Menu</button> -->

  <ion-item class="card-background-page">
    <ion-card>      
      <img src="http://hantheme.com/wp-content/uploads/2014/12/pt3.jpg"/>
      <div class="card-title">hantheme solution</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  </ion-item>  

  <div style="text-align: center">
    <h4>SIMPLE PACKAGE</h4>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of list_main_images | slice:0:2">
        <div class="card_title">{{item.title}}</div>
        <ion-card (click)="clickMainCardImage(item.comment)">          
          <img src="{{item.img_url}}"/>
          <!-- <div class="card-title">hantheme solution</div>
          <div class="card-subtitle">41 Listings</div> -->
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 *ngFor="let item of list_main_images | slice:2:4">
        <div class="card_title">{{item.title}}</div>
        <ion-card (click)="clickMainCardImage(item.comment)">          
          <img src="{{item.img_url}}"/>
          <!-- <div class="card-title">hantheme solution</div>
          <div class="card-subtitle">41 Listings</div> -->
        </ion-card>
      </ion-col>
    </ion-row>    
  </ion-grid>

</ion-content>
